<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
  <div class="container">
    <a class="navbar-brand p-0" href="/"><img src="img/logo.svg" /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#yale-navbar"
      aria-controls="yale-navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="yale-navbar">
      <ul class="navbar-nav mr-auto">
        {% assign nav_items = site.pages | where_exp:"item", "item.order > 0" |
        sort: 'order' %} {% for item in nav_items %}
        <li
          class="
            nav-item
            text-center{%
            if
            page.title
            ==
            item.title
            %}
            active{%
            endif
            %}
          "
        >
          <a class="nav-link" href="{{ item.permalink }}"
            >{{ item.title }} {% if page.title == item.title %}<span
              class="sr-only"
              >(current)</span
            >{% endif %}</a
          >
        </li>
        {% endfor %}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        {% include social.html classes = "mx-auto" %}
      </form>
    </div>
  </div>
</nav>
