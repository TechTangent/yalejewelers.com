    <hr />
    <div class="row">
      <div class="col-12 col-lg-7 text-center text-lg-start">
        <a href="/">Home</a>
        {% assign nav_items = site.pages | where_exp:"item", "item.order > 0" |

        &copy; Yale Jewelers. All rights reserved.
      </div>
    </div>
  </div>
</footer>
