<script
  src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A="
  crossorigin="anonymous"
></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#{{ include.elem_id }}').slick({
      dots: true,
      infinite: true,
      speed: 800,
      slidesToShow: {{ include.slideCount }},
      slidesToScroll: {{ include.slideCount }},
      autoplay: true,
      autoplaySpeed: {{ include.speed }},
      responsive: [
        {
          breakpoint: 991,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
          }
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
            arrows: false,
            dots: false
          }
        },
        {
          breakpoint: 576,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dots: false
          }
        }
      ]
    });
  });
</script>
