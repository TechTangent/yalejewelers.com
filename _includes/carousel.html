<script
  type="text/javascript"
  src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"
></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#{{ include.elem_id }}').slick({
      dots: true,
      infinite: true,
      speed: 800,
      slidesToShow: {{ include.slideCount }},
      slidesToScroll: {{ include.slideCount }},
      autoplay: true,
      autoplaySpeed: {{ include.speed }},
      responsive: [
        {
          breakpoint: 991,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
          }
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
            arrows: false,
            dots: false
          }
        },
        {
          breakpoint: 576,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dots: false
          }
        }
      ]
    });
  });
</script>
